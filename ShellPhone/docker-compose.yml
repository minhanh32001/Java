version: '3'
services:
  db:
    container_name: mysql_java
    image: mysql:latest

    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_backup_volume:/var/lib/mysql
volumes:
  mysql_backup_volume:
    external:
      name: c26e763f1c73d2b4ab9a8b4ebeaaf85651f5dd1e262a495f9f15d90914d4535c



